	<body>
		<script type = "text/javascript">
			for(var i = 1; i <= 100; i++) {
				if(i%3 === 0) {
					if(i%5 ===0) document.write("FizzBuzz <br/> ");
					else document.write("fizz  <br/>");
				}
				else if(i%5 === 0) document.write("buzz  <br/>");
				else document.write(i + "<br/>");
			}
		</script>
	</body>
</html>
